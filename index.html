<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a sketch!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="everythingHolder">

        <div class="buttonHolder">
            <button id="clearButton">Clear</button>
            <select name="PenType" id="penType">
                <option value="normal">Custom Pen</option>
                <option value="rainbow">Rainbow Pen</option>
            </select>
            <input type="color" id="colorPicker" name="colorPicker" value="#80321E">
            <input type="checkbox" id="accumulation" name="accumulation">
            <label for="accumulation">Accumulation</label>
            <input type="checkbox" id="clickMode" name="clickMode">
            <label for="clickMode">Click mode</label>
        </div>

        <div class="container">
        </div>
        
        <div class="sliderContainer">
            <div id="padDimensionTxt">Pad dimension : 16 x 16</div>
            <input type="range" min="1" max="80" value="16" step="1" class="slider" id="slider">
        </div>

    </div>
</body>
</html>
